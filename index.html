<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twilight Net</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600&family=Google+Sans+Display:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0e0f11;
      --surface: #1a1b1f;
      --surface2: #22242a;
      --outline: #2e3038;
      --primary: #a8c7fa;
      --primary-dim: #1e2b42;
      --on-surface: #e3e3e8;
      --on-surface-dim: #8b8d97;
      --accent: #c4aaff;
      --success: #aef0b5;
      --r: 28px;
      --r-sm: 16px;
      --r-full: 999px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Google Sans', sans-serif;
      background: var(--bg);
      color: var(--on-surface);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Status bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px 8px;
      font-size: 12px;
      color: var(--on-surface-dim);
      letter-spacing: 0.3px;
    }

    .status-time { font-weight: 500; font-size: 14px; color: var(--on-surface); }
    .status-icons { display: flex; gap: 8px; align-items: center; }
    .status-icons svg { width: 16px; height: 16px; fill: var(--on-surface-dim); }

    /* Header */
    header {
      padding: 24px 24px 0;
    }

    .wordmark {
      font-family: 'Google Sans Display', sans-serif;
      font-size: 13px;
      font-weight: 500;
      color: var(--on-surface-dim);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .hero-title {
      font-family: 'Google Sans Display', sans-serif;
      font-size: 36px;
      font-weight: 400;
      color: var(--on-surface);
      margin-top: 6px;
      line-height: 1.1;
    }

    .hero-title span { color: var(--primary); }

    /* Search bar */
    .search-wrap {
      padding: 20px 24px 0;
    }

    .search-bar {
      background: var(--surface);
      border: 1px solid var(--outline);
      border-radius: var(--r-full);
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 20px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .search-bar:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(168,199,250,0.1);
    }

    .search-bar svg { width: 20px; height: 20px; fill: var(--on-surface-dim); flex-shrink: 0; }

    .search-bar input {
      background: none;
      border: none;
      outline: none;
      color: var(--on-surface);
      font-family: 'Google Sans', sans-serif;
      font-size: 15px;
      width: 100%;
    }

    .search-bar input::placeholder { color: var(--on-surface-dim); }

    /* Apps grid */
    .section {
      padding: 28px 24px 0;
    }

    .section-label {
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--on-surface-dim);
      margin-bottom: 16px;
    }

    .apps-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .app-card {
      background: var(--surface);
      border: 1px solid var(--outline);
      border-radius: var(--r);
      padding: 20px;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: background 0.15s, border-color 0.15s, transform 0.1s;
      position: relative;
      overflow: hidden;
    }

    .app-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(168,199,250,0.06), transparent 60%);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .app-card:hover { background: var(--surface2); border-color: rgba(168,199,250,0.25); transform: translateY(-1px); }
    .app-card:hover::before { opacity: 1; }
    .app-card:active { transform: scale(0.98); }

    .app-icon {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app-icon svg { width: 24px; height: 24px; }

    .icon-tube   { background: rgba(240,100,100,0.15); }
    .icon-tube svg { fill: #f47a7a; }
    .icon-ai     { background: rgba(196,170,255,0.15); }
    .icon-ai svg { fill: var(--accent); }
    .icon-chat   { background: rgba(168,199,250,0.15); }
    .icon-chat svg { fill: var(--primary); }
    .icon-cloud  { background: rgba(174,240,181,0.15); }
    .icon-cloud svg { fill: var(--success); }

    .app-name {
      font-size: 15px;
      font-weight: 500;
      color: var(--on-surface);
    }

    .app-desc {
      font-size: 12px;
      color: var(--on-surface-dim);
      line-height: 1.5;
    }

    .app-badge {
      position: absolute;
      top: 14px;
      right: 14px;
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 0.5px;
      padding: 3px 8px;
      border-radius: var(--r-full);
      background: var(--primary-dim);
      color: var(--primary);
    }

    /* Bottom actions */
    .bottom-section {
      padding: 24px 24px 40px;
      margin-top: auto;
    }

    .divider {
      height: 1px;
      background: var(--outline);
      margin-bottom: 24px;
    }

    .bottom-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sys-info {
      font-size: 12px;
      color: var(--on-surface-dim);
      line-height: 1.8;
    }

    .sys-info strong { color: var(--on-surface); font-weight: 500; }

    /* Admin button */
    .admin-btn {
      background: var(--surface);
      border: 1px solid var(--outline);
      border-radius: var(--r-full);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      color: var(--on-surface);
      font-family: 'Google Sans', sans-serif;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.15s, border-color 0.15s;
      text-decoration: none;
    }

    .admin-btn:hover { background: var(--surface2); border-color: rgba(168,199,250,0.3); }
    .admin-btn svg { width: 18px; height: 18px; fill: var(--on-surface-dim); }

    /* Admin Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s;
    }

    .modal-overlay.open { opacity: 1; pointer-events: all; }

    .modal {
      background: var(--surface);
      border: 1px solid var(--outline);
      border-radius: var(--r) var(--r) 0 0;
      width: 100%;
      max-width: 480px;
      padding: 8px 0 0;
      transform: translateY(40px);
      transition: transform 0.3s cubic-bezier(0.34,1.56,0.64,1);
    }

    .modal-overlay.open .modal { transform: translateY(0); }

    .modal-handle {
      width: 36px;
      height: 4px;
      background: var(--outline);
      border-radius: var(--r-full);
      margin: 0 auto 20px;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 24px;
      color: var(--on-surface);
    }

    .modal-body { padding: 0 24px 40px; }

    .pin-display {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 24px;
    }

    .pin-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid var(--outline);
      background: transparent;
      transition: background 0.15s, border-color 0.15s;
    }

    .pin-dot.filled { background: var(--primary); border-color: var(--primary); }
    .pin-dot.error  { background: #f47a7a; border-color: #f47a7a; animation: shake 0.3s; }

    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }

    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .num-key {
      background: var(--surface2);
      border: 1px solid var(--outline);
      border-radius: var(--r-sm);
      padding: 18px;
      font-size: 20px;
      font-weight: 400;
      color: var(--on-surface);
      cursor: pointer;
      font-family: 'Google Sans', sans-serif;
      transition: background 0.1s, transform 0.1s;
      text-align: center;
    }

    .num-key:active { background: var(--primary-dim); transform: scale(0.95); }
    .num-key.del { font-size: 14px; color: var(--on-surface-dim); }
    .num-key.empty { visibility: hidden; }

    /* Admin Panel */
    .admin-panel {
      position: fixed;
      inset: 0;
      background: var(--bg);
      z-index: 200;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    .admin-panel.open { display: flex; }

    .admin-topbar {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 24px;
      border-bottom: 1px solid var(--outline);
    }

    .back-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--surface);
      border: 1px solid var(--outline);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .back-btn svg { width: 20px; height: 20px; fill: var(--on-surface); }

    .admin-topbar h2 { font-size: 18px; font-weight: 500; }

    .admin-content { padding: 24px; flex: 1; overflow-y: auto; }

    .admin-section-title {
      font-size: 12px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--on-surface-dim);
      margin-bottom: 12px;
      font-weight: 500;
    }

    .app-list { display: flex; flex-direction: column; gap: 10px; margin-bottom: 28px; }

    .app-row {
      background: var(--surface);
      border: 1px solid var(--outline);
      border-radius: var(--r-sm);
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .app-row-info { display: flex; flex-direction: column; gap: 2px; }
    .app-row-name { font-size: 15px; font-weight: 500; }
    .app-row-url { font-size: 12px; color: var(--on-surface-dim); }

    .delete-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(244,122,122,0.1);
      border: 1px solid rgba(244,122,122,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
    }

    .delete-btn svg { width: 16px; height: 16px; fill: #f47a7a; }

    .add-form {
      background: var(--surface);
      border: 1px solid var(--outline);
      border-radius: var(--r-sm);
      padding: 20px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 14px;
    }

    .form-field label { font-size: 12px; color: var(--on-surface-dim); font-weight: 500; }

    .form-field input {
      background: var(--surface2);
      border: 1px solid var(--outline);
      border-radius: var(--r-sm);
      padding: 12px 14px;
      color: var(--on-surface);
      font-family: 'Google Sans', sans-serif;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .form-field input:focus { border-color: var(--primary); }

    .add-app-btn {
      width: 100%;
      background: var(--primary-dim);
      border: 1px solid rgba(168,199,250,0.2);
      border-radius: var(--r-sm);
      padding: 14px;
      color: var(--primary);
      font-family: 'Google Sans', sans-serif;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }

    .add-app-btn:hover { background: rgba(168,199,250,0.15); }

    /* toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: var(--surface2);
      border: 1px solid var(--outline);
      border-radius: var(--r-full);
      padding: 12px 20px;
      font-size: 14px;
      color: var(--on-surface);
      transition: transform 0.3s cubic-bezier(0.34,1.56,0.64,1);
      z-index: 500;
      white-space: nowrap;
    }

    .toast.show { transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>

<!-- Status Bar -->
<div class="status-bar">
  <span class="status-time" id="clock">9:41</span>
  <div class="status-icons">
    <svg viewBox="0 0 24 24"><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3a4.237 4.237 0 0 0-6 0zm-4-4 2 2a7.074 7.074 0 0 1 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/></svg>
    <svg viewBox="0 0 24 24"><path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/></svg>
  </div>
</div>

<!-- Header -->
<header>
  <p class="wordmark">Twilight Net</p>
  <h1 class="hero-title">Your local<br><span>network hub</span></h1>
</header>

<!-- Search -->
<div class="search-wrap">
  <div class="search-bar">
    <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
    <input type="text" placeholder="Search apps..." />
  </div>
</div>

<!-- Apps -->
<div class="section">
  <p class="section-label">Mini Apps</p>
  <div class="apps-grid" id="apps-grid">
    <!-- Default apps injected by JS -->
  </div>
</div>

<!-- Bottom -->
<div class="bottom-section">
  <div class="divider"></div>
  <div class="bottom-row">
    <div class="sys-info">
      <div><strong>localhost</strong>:8080</div>
      <div id="uptime-label">System running</div>
    </div>
    <button class="admin-btn" onclick="openAdminLogin()">
      <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
      Admin
    </button>
  </div>
</div>

<!-- Admin Login Modal -->
<div class="modal-overlay" id="login-modal" onclick="handleOverlayClick(event)">
  <div class="modal">
    <div class="modal-handle"></div>
    <p class="modal-title">Admin Access</p>
    <div class="modal-body">
      <div class="pin-display" id="pin-display">
        <div class="pin-dot" id="d0"></div>
        <div class="pin-dot" id="d1"></div>
        <div class="pin-dot" id="d2"></div>
        <div class="pin-dot" id="d3"></div>
      </div>
      <div class="numpad">
        <button class="num-key" onclick="pinInput('1')">1</button>
        <button class="num-key" onclick="pinInput('2')">2</button>
        <button class="num-key" onclick="pinInput('3')">3</button>
        <button class="num-key" onclick="pinInput('4')">4</button>
        <button class="num-key" onclick="pinInput('5')">5</button>
        <button class="num-key" onclick="pinInput('6')">6</button>
        <button class="num-key" onclick="pinInput('7')">7</button>
        <button class="num-key" onclick="pinInput('8')">8</button>
        <button class="num-key" onclick="pinInput('9')">9</button>
        <button class="num-key empty"></button>
        <button class="num-key" onclick="pinInput('0')">0</button>
        <button class="num-key del" onclick="pinDelete()">⌫</button>
      </div>
    </div>
  </div>
</div>

<!-- Admin Panel -->
<div class="admin-panel" id="admin-panel">
  <div class="admin-topbar">
    <div class="back-btn" onclick="closeAdmin()">
      <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </div>
    <h2>Admin Panel</h2>
  </div>
  <div class="admin-content">
    <p class="admin-section-title">Installed Apps</p>
    <div class="app-list" id="admin-app-list"></div>

    <p class="admin-section-title">Add New App</p>
    <div class="add-form">
      <div class="form-field">
        <label>App Name</label>
        <input type="text" id="new-name" placeholder="e.g. Local Tube" />
      </div>
      <div class="form-field">
        <label>URL</label>
        <input type="text" id="new-url" placeholder="http://localhost:3000" />
      </div>
      <div class="form-field">
        <label>Description</label>
        <input type="text" id="new-desc" placeholder="Short description" />
      </div>
      <button class="add-app-btn" onclick="addApp()">Add App</button>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<script>
  // ─── Clock ───────────────────────────────────────────
  function updateClock() {
    const now = new Date();
    document.getElementById('clock').textContent =
      now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
  }
  updateClock();
  setInterval(updateClock, 1000);

  // ─── Apps Store ──────────────────────────────────────
  const DEFAULT_APPS = [
    {
      id: 'tube', name: 'Local Tube', url: 'http://localhost:3001',
      desc: 'Stream local videos', icon: 'tube', badge: 'Video'
    },
    {
      id: 'ai', name: 'Local AI', url: 'http://localhost:3002',
      desc: 'On-device AI assistant', icon: 'ai', badge: 'AI'
    },
    {
      id: 'chat', name: 'Local Chat', url: 'http://localhost:3003',
      desc: 'Private LAN messaging', icon: 'chat', badge: 'Chat'
    },
    {
      id: 'cloud', name: 'Local Cloud', url: 'http://localhost:3004',
      desc: 'Personal file storage', icon: 'cloud', badge: 'Storage'
    }
  ];

  const ICONS = {
    tube: `<svg viewBox="0 0 24 24"><path d="M21 3H3v18h18V3zm-9 13l-5-3 5-3v6z"/></svg>`,
    ai:   `<svg viewBox="0 0 24 24"><path d="M9 4c0-1.11.89-2 2-2h2a2 2 0 0 1 2 2v1h3a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h3V4zm3-1a1 1 0 0 0-1 1v1h2V4a1 1 0 0 0-1-1zm-4 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm4 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm4 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/></svg>`,
    chat: `<svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>`,
    cloud:`<svg viewBox="0 0 24 24"><path d="M19.35 10.04A7.49 7.49 0 0 0 12 4C9.11 4 6.6 5.64 5.35 8.04A5.994 5.994 0 0 0 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/></svg>`,
    default:`<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15v-4H7l5-8v4h4l-5 8z"/></svg>`
  };

  function loadApps() {
    const stored = localStorage.getItem('tn_apps');
    return stored ? JSON.parse(stored) : [...DEFAULT_APPS];
  }

  function saveApps(apps) {
    localStorage.setItem('tn_apps', JSON.stringify(apps));
  }

  function renderGrid() {
    const apps = loadApps();
    const grid = document.getElementById('apps-grid');
    grid.innerHTML = apps.map(app => `
      <a class="app-card" href="${app.url}" target="_blank">
        <div class="app-icon icon-${app.icon || 'default'}">${ICONS[app.icon] || ICONS.default}</div>
        <div>
          <div class="app-name">${app.name}</div>
          <div class="app-desc">${app.desc}</div>
        </div>
        ${app.badge ? `<div class="app-badge">${app.badge}</div>` : ''}
      </a>`).join('');
  }

  renderGrid();

  // Search filter
  document.querySelector('.search-bar input').addEventListener('input', function() {
    const q = this.value.toLowerCase();
    document.querySelectorAll('.app-card').forEach(card => {
      card.style.display = card.textContent.toLowerCase().includes(q) ? '' : 'none';
    });
  });

  // ─── Admin Login ─────────────────────────────────────
  const ADMIN_PASS = '1258';
  let pin = '';

  function openAdminLogin() {
    pin = '';
    refreshDots();
    document.getElementById('login-modal').classList.add('open');
  }

  function handleOverlayClick(e) {
    if (e.target === e.currentTarget) closeLogin();
  }

  function closeLogin() {
    document.getElementById('login-modal').classList.remove('open');
    pin = '';
    refreshDots();
  }

  function refreshDots(state) {
    for (let i = 0; i < 4; i++) {
      const d = document.getElementById('d' + i);
      d.className = 'pin-dot' + (i < pin.length ? ' filled' : '') + (state === 'error' ? ' error' : '');
    }
  }

  function pinInput(n) {
    if (pin.length >= 4) return;
    pin += n;
    refreshDots();
    if (pin.length === 4) {
      setTimeout(() => {
        if (pin === ADMIN_PASS) {
          closeLogin();
          openAdminPanel();
        } else {
          refreshDots('error');
          setTimeout(() => { pin = ''; refreshDots(); }, 600);
        }
      }, 100);
    }
  }

  function pinDelete() {
    pin = pin.slice(0, -1);
    refreshDots();
  }

  // ─── Admin Panel ─────────────────────────────────────
  function openAdminPanel() {
    renderAdminList();
    document.getElementById('admin-panel').classList.add('open');
  }

  function closeAdmin() {
    document.getElementById('admin-panel').classList.remove('open');
    renderGrid();
  }

  function renderAdminList() {
    const apps = loadApps();
    document.getElementById('admin-app-list').innerHTML = apps.map((app, i) => `
      <div class="app-row">
        <div class="app-row-info">
          <span class="app-row-name">${app.name}</span>
          <span class="app-row-url">${app.url}</span>
        </div>
        <div class="delete-btn" onclick="deleteApp(${i})">
          <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
        </div>
      </div>`).join('') || '<p style="color:var(--on-surface-dim);font-size:14px">No apps installed.</p>';
  }

  function deleteApp(index) {
    const apps = loadApps();
    const name = apps[index].name;
    apps.splice(index, 1);
    saveApps(apps);
    renderAdminList();
    showToast(`"${name}" removed`);
  }

  function addApp() {
    const name = document.getElementById('new-name').value.trim();
    const url  = document.getElementById('new-url').value.trim();
    const desc = document.getElementById('new-desc').value.trim();
    if (!name || !url) { showToast('Name and URL required'); return; }

    const apps = loadApps();
    apps.push({ id: Date.now().toString(), name, url, desc: desc || 'Custom app', icon: 'default' });
    saveApps(apps);
    document.getElementById('new-name').value = '';
    document.getElementById('new-url').value  = '';
    document.getElementById('new-desc').value = '';
    renderAdminList();
    showToast(`"${name}" added`);
  }

  // ─── Toast ───────────────────────────────────────────
  function showToast(msg) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2500);
  }

  // ─── Uptime ──────────────────────────────────────────
  const startTime = Date.now();
  setInterval(() => {
    const s = Math.floor((Date.now() - startTime) / 1000);
    const m = Math.floor(s / 60);
    const h = Math.floor(m / 60);
    document.getElementById('uptime-label').textContent =
      h ? `Uptime ${h}h ${m%60}m` : m ? `Uptime ${m}m ${s%60}s` : `Uptime ${s}s`;
  }, 1000);
</script>
</body>
